<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Üye Seç</span>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

    <p>&nbsp;</p>
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 800px">

    <ng-container matColumnDef="uyeMail">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Üye Mail
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeMail}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uyeAdsoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeAdsoyad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="uyeDersSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.uyeDersSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button color="primary" matTooltip="Üye Ekle" (click)="UyeSec(kayit)">
          <mat-icon aria-label="label">person_add</mat-icon> Ekle
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[ 10, 25, 100,500]" showFirstLastButtons>
  </mat-paginator>
</div>
